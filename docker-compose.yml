version: '3.8'
services:
  spillhuset-bot:
    image: ghcr.io/notbjoggisatall/spillhuset-bot:1.0
    restart: always
    container_name: spillhuset-bot
    environment:
      - SPRING_PROFILES_ACTIVE=docker,prod
    volumes:
      - 'utils:/utils'
    networks:
      - 'internal'
networks:
  internal:
    external: true
volumes:
  utils:
    external: true
